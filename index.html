<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boshladik</title>
    <style>
        .subscribe-button{
            background-color: rgb(204, 4, 4);
            color: white;
            font-weight: bold;
            border: none;
            height: 37px;
            width: 107px;
            border-radius: 3%;
            cursor: pointer;
            transition: opacity 0.23s;
        }

        .subscribe-button:hover{
            opacity: 0.7;
        }

        .subscribe-button:active{
            opacity: 0.4;
        }

        .join-button{
            background-color: white;
            color: rgb(0, 115, 255);
            border: 1px solid rgb(0, 128, 255);
            height: 35px;
            width: 75px;
            border-radius: 4%;
            cursor: pointer;
            transition: background-color 0.23s;
        }

        .join-button:hover{
            background-color: rgb(0, 110, 255);
            color: white;
        }

        .join-button:active{
            opacity: 0.5;
        }

        .tweet-button{
            background-color: dodgerblue;
            color: white;
            font-weight: bold;
            font-size: 16.3px;
            border: none;
            height: 36px;
            width: 82px;
            border-radius: 18px;
            cursor: pointer;
            transition: opacity 0.23s;
        }
        .tweet-button:hover{
            opacity: 0.7;
        }
        
        .tweet-button:active{
            box-shadow: 2px 2px 23px black;
        }

    </style>
</head>
<body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
</body>
</html>
